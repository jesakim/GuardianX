<div class="profile-page">
    <div class="content">
      <div class="content__cover">
        <div class="content__avatar"></div>
        <div class="content__bull"><span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
      <div class="content__title" style="margin-top: 100px;">
        <h1>{{user.firstName +' '+ user.lastName}}</h1>
        <span>{{user.email}}</span>
      </div>
      <ul style="list-style-type: none;" class="content__description">
        <li *ngFor="let authority of user.authorities">{{ authority.authority }}</li>
      </ul>
      <div class="content__button">
        <a class="button" (click)="logout()">
          <div class="button__border"></div>
          <div class="button__bg"></div>
          <p class="button__text">Logout</p>
        </a>
      </div>
    </div>
    <div class="bg">
      <div><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
  </div>
